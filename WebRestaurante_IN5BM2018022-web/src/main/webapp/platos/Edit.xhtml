<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PlatosEditDlg" widgetVar="PlatosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPlatosTitle}">
            <h:form id="PlatosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{platosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPlatosLabel_idplatos}" for="idplatos" />
                        <p:inputText id="idplatos" value="#{platosController.selected.idplatos}" title="#{bundle.EditPlatosTitle_idplatos}" required="true" requiredMessage="#{bundle.EditPlatosRequiredMessage_idplatos}"/>
                        <p:outputLabel value="#{bundle.EditPlatosLabel_descripcionPlatos}" for="descripcionPlatos" />
                        <p:inputText id="descripcionPlatos" value="#{platosController.selected.descripcionPlatos}" title="#{bundle.EditPlatosTitle_descripcionPlatos}" required="true" requiredMessage="#{bundle.EditPlatosRequiredMessage_descripcionPlatos}"/>
                        <p:outputLabel value="#{bundle.EditPlatosLabel_precioPlato}" for="precioPlato" />
                        <p:inputText id="precioPlato" value="#{platosController.selected.precioPlato}" title="#{bundle.EditPlatosTitle_precioPlato}" required="true" requiredMessage="#{bundle.EditPlatosRequiredMessage_precioPlato}"/>
                        <p:outputLabel value="#{bundle.EditPlatosLabel_iddetallefactura}" for="iddetallefactura" />
                        <p:selectOneMenu id="iddetallefactura" value="#{platosController.selected.iddetallefactura}" required="true" requiredMessage="#{bundle.EditPlatosRequiredMessage_iddetallefactura}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{detallefacturaController.itemsAvailableSelectOne}"
                                           var="iddetallefacturaItem"
                                           itemValue="#{iddetallefacturaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{platosController.update}" value="#{bundle.Save}" update="display,:PlatosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PlatosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PlatosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
