<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FacturasEditDlg" widgetVar="FacturasEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditFacturasTitle}">
            <h:form id="FacturasEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{facturasController.selected != null}">
                        <p:outputLabel value="#{bundle.EditFacturasLabel_idfacturas}" for="idfacturas" />
                        <p:inputText id="idfacturas" value="#{facturasController.selected.idfacturas}" title="#{bundle.EditFacturasTitle_idfacturas}" required="true" requiredMessage="#{bundle.EditFacturasRequiredMessage_idfacturas}"/>
                        <p:outputLabel value="#{bundle.EditFacturasLabel_detalle}" for="detalle" />
                        <p:inputText id="detalle" value="#{facturasController.selected.detalle}" title="#{bundle.EditFacturasTitle_detalle}" required="true" requiredMessage="#{bundle.EditFacturasRequiredMessage_detalle}"/>
                        <p:outputLabel value="#{bundle.EditFacturasLabel_fechafactura}" for="fechafactura" />
                        <p:calendar id="fechafactura" pattern="MM/dd/yyyy HH:mm:ss" value="#{facturasController.selected.fechafactura}" title="#{bundle.EditFacturasTitle_fechafactura}" required="true" requiredMessage="#{bundle.EditFacturasRequiredMessage_fechafactura}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditFacturasLabel_nit}" for="nit" />
                        <p:inputText id="nit" value="#{facturasController.selected.nit}" title="#{bundle.EditFacturasTitle_nit}" required="true" requiredMessage="#{bundle.EditFacturasRequiredMessage_nit}"/>
                        <p:outputLabel value="#{bundle.EditFacturasLabel_tipodepago}" for="tipodepago" />
                        <p:inputText id="tipodepago" value="#{facturasController.selected.tipodepago}" title="#{bundle.EditFacturasTitle_tipodepago}" required="true" requiredMessage="#{bundle.EditFacturasRequiredMessage_tipodepago}"/>
                        <p:outputLabel value="#{bundle.EditFacturasLabel_idclientes}" for="idclientes" />
                        <p:selectOneMenu id="idclientes" value="#{facturasController.selected.idclientes}" required="true" requiredMessage="#{bundle.EditFacturasRequiredMessage_idclientes}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{clientesController.itemsAvailableSelectOne}"
                                           var="idclientesItem"
                                           itemValue="#{idclientesItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditFacturasLabel_idmesas}" for="idmesas" />
                        <p:selectOneMenu id="idmesas" value="#{facturasController.selected.idmesas}" required="true" requiredMessage="#{bundle.EditFacturasRequiredMessage_idmesas}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{mesasController.itemsAvailableSelectOne}"
                                           var="idmesasItem"
                                           itemValue="#{idmesasItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditFacturasLabel_idmeseros}" for="idmeseros" />
                        <p:selectOneMenu id="idmeseros" value="#{facturasController.selected.idmeseros}" required="true" requiredMessage="#{bundle.EditFacturasRequiredMessage_idmeseros}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{meserosController.itemsAvailableSelectOne}"
                                           var="idmeserosItem"
                                           itemValue="#{idmeserosItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{facturasController.update}" value="#{bundle.Save}" update="display,:FacturasListForm:datalist,:growl" oncomplete="handleSubmit(args, 'FacturasEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FacturasEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
