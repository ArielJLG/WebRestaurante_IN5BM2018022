<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FacturasViewDlg" widgetVar="FacturasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFacturasTitle}">
            <h:form id="FacturasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{facturasController.selected != null}">
                        <h:outputText value="#{bundle.ViewFacturasLabel_idfacturas}"/>
                        <h:outputText value="#{facturasController.selected.idfacturas}" title="#{bundle.ViewFacturasTitle_idfacturas}"/>
                        <h:outputText value="#{bundle.ViewFacturasLabel_detalle}"/>
                        <h:outputText value="#{facturasController.selected.detalle}" title="#{bundle.ViewFacturasTitle_detalle}"/>
                        <h:outputText value="#{bundle.ViewFacturasLabel_fechafactura}"/>
                        <h:outputText value="#{facturasController.selected.fechafactura}" title="#{bundle.ViewFacturasTitle_fechafactura}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewFacturasLabel_nit}"/>
                        <h:outputText value="#{facturasController.selected.nit}" title="#{bundle.ViewFacturasTitle_nit}"/>
                        <h:outputText value="#{bundle.ViewFacturasLabel_tipodepago}"/>
                        <h:outputText value="#{facturasController.selected.tipodepago}" title="#{bundle.ViewFacturasTitle_tipodepago}"/>
                        <h:outputText value="#{bundle.ViewFacturasLabel_idclientes}"/>
                        <h:outputText value="#{facturasController.selected.idclientes}" title="#{bundle.ViewFacturasTitle_idclientes}"/>
                        <h:outputText value="#{bundle.ViewFacturasLabel_idmesas}"/>
                        <h:outputText value="#{facturasController.selected.idmesas}" title="#{bundle.ViewFacturasTitle_idmesas}"/>
                        <h:outputText value="#{bundle.ViewFacturasLabel_idmeseros}"/>
                        <h:outputText value="#{facturasController.selected.idmeseros}" title="#{bundle.ViewFacturasTitle_idmeseros}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FacturasViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
