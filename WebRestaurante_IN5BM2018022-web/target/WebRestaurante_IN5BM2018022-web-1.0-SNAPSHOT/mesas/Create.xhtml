<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MesasCreateDlg" widgetVar="MesasCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMesasTitle}">
            <h:form id="MesasCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{mesasController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMesasLabel_idmesas}" for="idmesas" />
                        <p:inputText id="idmesas" value="#{mesasController.selected.idmesas}" title="#{bundle.CreateMesasTitle_idmesas}" required="true" requiredMessage="#{bundle.CreateMesasRequiredMessage_idmesas}"/>
                        <p:outputLabel value="#{bundle.CreateMesasLabel_descripcionmesas}" for="descripcionmesas" />
                        <p:inputText id="descripcionmesas" value="#{mesasController.selected.descripcionmesas}" title="#{bundle.CreateMesasTitle_descripcionmesas}" required="true" requiredMessage="#{bundle.CreateMesasRequiredMessage_descripcionmesas}"/>
                        <p:outputLabel value="#{bundle.CreateMesasLabel_numcomensales}" for="numcomensales" />
                        <p:inputText id="numcomensales" value="#{mesasController.selected.numcomensales}" title="#{bundle.CreateMesasTitle_numcomensales}" required="true" requiredMessage="#{bundle.CreateMesasRequiredMessage_numcomensales}"/>
                        <p:outputLabel value="#{bundle.CreateMesasLabel_idareas}" for="idareas" />
                        <p:selectOneMenu id="idareas" value="#{mesasController.selected.idareas}" required="true" requiredMessage="#{bundle.EditMesasRequiredMessage_idareas}">
                            <f:selectItems value="#{areasController.itemsAvailableSelectOne}"
                                           var="idareasItem"
                                           itemValue="#{idareasItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{mesasController.create}" value="#{bundle.Save}" update="display,:MesasListForm:datalist,:growl" oncomplete="handleSubmit(args,'MesasCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MesasCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
